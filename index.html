<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Weather Dashboard App</title>
</head>

<body>
    <header id="app-title">
        <h1>Weather Dashboard App</h1>
    </header>
    
    <div class="parent-container">
        
        <!--    LEFT COLUMN     -->
        
        <div id="left-col">
            <input type="text" id="city-input" placeholder="Type city name">
            <button id="search-button">Search</button>

            <!-- <select value="option-1">option 1</select>
            <select value="option-2">option 2</select>
            <select value="option-3">option 3</select> -->
        </div>

        <!--    RIGHT COLUMN     -->
        <div id="right-col">
            <h2 class="current-city"></h2>
            <p id="temp"></p>
            
            <div class="current-weather">current weather</div>


            <div class="five-day-forecast">5 Day Forcast</div>
            
    
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
